<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasteboard â€” Design References</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    
    :root {
      --bg: #0a0a0a;
      --surface: #141414;
      --border: #2a2a2a;
      --text: #e5e5e5;
      --text-muted: #888;
      --accent: #f97316;
      --accent-hover: #ea580c;
      --danger: #ef4444;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
      display: grid;
      grid-template-columns: 360px 1fr;
      gap: 2rem;
      min-height: 100vh;
    }
    
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin: 0 0 0.5rem 0;
      color: var(--text);
    }
    
    .subtitle {
      color: var(--text-muted);
      font-size: 0.875rem;
      margin-bottom: 1.5rem;
    }
    
    .form-section {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.5rem;
      height: fit-content;
      position: sticky;
      top: 2rem;
    }
    
    .form-group {
      margin-bottom: 1rem;
    }
    
    label {
      display: block;
      font-size: 0.75rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      margin-bottom: 0.5rem;
    }
    
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 0.875rem;
      transition: border-color 0.15s;
    }
    
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    
    .btn {
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
    }
    
    .btn-primary {
      background: var(--accent);
      color: white;
      width: 100%;
    }
    
    .btn-primary:hover {
      background: var(--accent-hover);
    }
    
    .btn-secondary {
      background: var(--surface);
      color: var(--text);
      border: 1px solid var(--border);
    }
    
    .btn-secondary:hover {
      background: var(--border);
    }
    
    .btn-danger {
      background: transparent;
      color: var(--danger);
      border: 1px solid var(--danger);
    }
    
    .btn-danger:hover {
      background: var(--danger);
      color: white;
    }
    
    .btn-group {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    
    .btn-group .btn {
      flex: 1;
    }
    
    .list-section h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 0 0 1rem 0;
    }
    
    #list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
    }
    
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1rem;
      transition: border-color 0.15s;
    }
    
    .card:hover {
      border-color: var(--accent);
    }
    
    .card .top {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.75rem;
    }
    
    .card h3 {
      font-size: 0.9375rem;
      font-weight: 600;
      margin: 0 0 0.25rem 0;
    }
    
    .badge {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      background: var(--border);
      border-radius: 4px;
      font-size: 0.6875rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
    }
    
    .card a {
      color: var(--accent);
      font-size: 0.8125rem;
      text-decoration: none;
      word-break: break-all;
    }
    
    .card a:hover {
      text-decoration: underline;
    }
    
    .card p {
      color: var(--text-muted);
      font-size: 0.8125rem;
      margin: 0.5rem 0 0 0;
      line-height: 1.5;
    }
    
    .card .btn-danger {
      padding: 0.375rem 0.625rem;
      font-size: 0.75rem;
    }
    
    .hint {
      color: var(--text-muted);
      font-size: 0.875rem;
      text-align: center;
      padding: 3rem;
    }
    
    .stats {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      font-size: 0.8125rem;
      color: var(--text-muted);
    }
    
    .stats span {
      background: var(--surface);
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
    }
    
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h1>ðŸŽ¨ Tasteboard</h1>
      <p class="subtitle">Collect visual references for your design direction</p>
      
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="e.g., Linear navigation">
      </div>
      
      <div class="form-group">
        <label for="url">URL (optional)</label>
        <input type="url" id="url" placeholder="https://...">
      </div>
      
      <div class="form-group">
        <label for="category">Category</label>
        <select id="category">
          <option value="typography">Typography</option>
          <option value="color">Color</option>
          <option value="layout">Layout</option>
          <option value="components">Components</option>
          <option value="animation">Animation</option>
          <option value="inspiration">Inspiration</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes" placeholder="What do you like about this reference?"></textarea>
      </div>
      
      <button class="btn btn-primary" id="add">Add Reference</button>
      
      <div class="btn-group">
        <button class="btn btn-secondary" id="exportMd">Export .md</button>
        <button class="btn btn-secondary" id="exportJson">Export .json</button>
      </div>
      
      <div class="btn-group">
        <button class="btn btn-secondary" id="importJson">Import</button>
        <button class="btn btn-danger" id="clear">Clear All</button>
      </div>
      
      <input type="file" id="importFile" accept=".json">
    </div>
    
    <div class="list-section">
      <div class="stats">
        <span id="count">0 references</span>
      </div>
      <div id="list"></div>
    </div>
  </div>

  <script>
    const KEY = "tasteboard.v1";

    function load() {
      try { return JSON.parse(localStorage.getItem(KEY) || "[]"); }
      catch { return []; }
    }

    function save(items) {
      localStorage.setItem(KEY, JSON.stringify(items));
    }

    function el(tag, attrs = {}, ...kids) {
      const e = document.createElement(tag);
      for (const [k,v] of Object.entries(attrs)) {
        if (k === "class") e.className = v;
        else if (k.startsWith("on")) e.addEventListener(k.slice(2).toLowerCase(), v);
        else e.setAttribute(k, v);
      }
      for (const kid of kids) {
        if (kid == null) continue;
        e.appendChild(typeof kid === "string" ? document.createTextNode(kid) : kid);
      }
      return e;
    }

    function render() {
      const items = load();
      const list = document.getElementById("list");
      const count = document.getElementById("count");
      list.innerHTML = "";
      count.textContent = `${items.length} reference${items.length === 1 ? "" : "s"}`;

      if (items.length === 0) {
        list.appendChild(el("p", { class: "hint" }, "No references yet. Add some on the left."));
        return;
      }

      items.forEach((it, idx) => {
        const remove = el("button", { 
          class: "btn btn-danger", 
          onclick: () => { items.splice(idx,1); save(items); render(); } 
        }, "Remove");
        
        const top = el("div", { class: "top" },
          el("div", {},
            el("h3", {}, it.title || "(untitled)"),
            el("span", { class: "badge" }, it.category || "misc")
          ),
          remove
        );

        const a = it.url 
          ? el("a", { href: it.url, target: "_blank", rel: "noreferrer" }, it.url)
          : null;
        const notes = it.notes 
          ? el("p", {}, it.notes)
          : null;

        list.appendChild(el("div", { class: "card" }, top, a, notes));
      });
    }

    function download(filename, content, type) {
      const blob = new Blob([content], { type });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = filename;
      a.click();
      setTimeout(() => URL.revokeObjectURL(a.href), 1000);
    }

    function toMarkdown(items) {
      const groups = new Map();
      for (const it of items) {
        const c = it.category || "misc";
        if (!groups.has(c)) groups.set(c, []);
        groups.get(c).push(it);
      }

      let md = `# Tasteboard\n\nGenerated: ${new Date().toISOString()}\n\n`;
      md += `## Design Principles\n\n(Fill in after reviewing references)\n\n`;
      md += `1. â€¦\n2. â€¦\n3. â€¦\n\n`;

      for (const [cat, arr] of groups.entries()) {
        md += `## ${cat.charAt(0).toUpperCase() + cat.slice(1)}\n\n`;
        for (const it of arr) {
          md += `### ${(it.title || "").trim() || "(untitled)"}\n`;
          if (it.url) md += `- **Link**: ${it.url}\n`;
          if (it.notes) md += `- **Notes**: ${it.notes.replace(/\n/g, "\n  ")}\n`;
          md += `\n`;
        }
      }
      return md;
    }

    document.getElementById("add").addEventListener("click", () => {
      const title = document.getElementById("title").value.trim();
      const url = document.getElementById("url").value.trim();
      const category = document.getElementById("category").value;
      const notes = document.getElementById("notes").value.trim();

      if (!title && !url) {
        alert("Please add a title or URL");
        return;
      }

      const items = load();
      items.push({ title, url, category, notes, createdAt: new Date().toISOString() });
      save(items);

      document.getElementById("title").value = "";
      document.getElementById("url").value = "";
      document.getElementById("notes").value = "";

      render();
    });

    document.getElementById("clear").addEventListener("click", () => {
      if (!confirm("Clear all tasteboard entries?")) return;
      save([]);
      render();
    });

    document.getElementById("exportMd").addEventListener("click", () => {
      const items = load();
      download("tasteboard.md", toMarkdown(items), "text/markdown");
    });

    document.getElementById("exportJson").addEventListener("click", () => {
      download("tasteboard.json", JSON.stringify(load(), null, 2), "application/json");
    });

    document.getElementById("importJson").addEventListener("click", () => {
      document.getElementById("importFile").click();
    });

    document.getElementById("importFile").addEventListener("change", async (e) => {
      const f = e.target.files && e.target.files[0];
      if (!f) return;
      const txt = await f.text();
      try {
        const parsed = JSON.parse(txt);
        if (!Array.isArray(parsed)) throw new Error("JSON must be an array");
        save(parsed);
        render();
      } catch (err) {
        alert("Import failed: " + err.message);
      }
    });

    render();
  </script>
</body>
</html>
